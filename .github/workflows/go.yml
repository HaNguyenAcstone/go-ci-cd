name: CI/CD Pipeline

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Build and Deploy on Server
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: ssh -p 25 ${{ secrets.USERNAME }}@${{ secrets.HOST }}

      - name: Build and Deploy via SSH
        run: cd /var/local/go-ci-cd
            git pull
            docker build -t go-cicd:latest .
            docker stop go-cicd || true
            docker rm go-cicd || true
            docker run -d --name go-cicd-docker -p 9000:5000 go-cicd:latest
       