name: CI/CD Pipeline

on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Build and Deploy on Server
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Build and Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 25
          script: |
            cd /var/local/go-ci-cd
            git pull
            docker build -t go-cicd:latest .
            docker stop go-cicd-docker || true
            docker rm go-cicd-docker || true
            docker run -d --name go-cicd-docker -p 9000:5000 go-cicd:latest